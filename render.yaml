services:
  - type: web
    name: pisco-inventory-dashboard
    env: python
    plan: free

    runtime: python-3.11

    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt

    startCommand: |
      streamlit run pis1.py --server.port=$PORT --server.address=0.0.0.0

    autoDeploy: true
